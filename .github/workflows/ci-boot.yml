name: CI Boot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:

  # build and test, then upload logs if failure
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [ 17 ]
        boot: [ 3.1.10, 3.2.0, 3.2.1, 3.2.2, 3.2.3 ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: ${{ matrix.java }}
        cache: gradle
    - name: Build boot ${{ matrix.boot }} java ${{ matrix.java }}
      run: ./gradlew clean build -PspringBootVersion=${{ matrix.boot }}
      env:
        GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USER }}
        GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
        GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_SECRET_ACCESS_KEY }}
    - name: Tar Build Logs
      if: ${{ failure() }}
      run: |
        mkdir -p build
        tar \
          -zc \
          --ignore-failed-read \
          --file build/buildlogs.tar.gz \
          */build/reports \
          */*/build/reports
    - name: Upload Build Logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: buildlogs-${{ matrix.boot }}-${{ matrix.java }}
        path: build/buildlogs.tar.gz
